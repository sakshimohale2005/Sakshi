<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ü§ñ Generative AI Chatbot</title>

  <!-- Load Hugging Face Transformers.js -->
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers/dist/transformers.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      width: 400px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    h2 {
      text-align: center;
      padding: 15px;
      background: #007bff;
      color: white;
      margin: 0;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      max-height: 400px;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user-message {
      background: #007bff;
      color: white;
      align-self: flex-end;
      text-align: right;
    }
    .bot-message {
      background: #e5e5ea;
      color: black;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .input-area input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 16px;
    }
    .input-area button {
      border: none;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
    }
    .input-area button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>ü§ñ Generative AI Chatbot</h2>
    <div id="chat-box" class="chat-box"></div>
    
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let generator;
    const chatBox = document.getElementById("chat-box");
    const inputField = document.getElementById("user-input");

    // Add message to UI
    function addMessage(message, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
      msgDiv.innerText = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Load AI model
    (async function loadModel() {
      addMessage("‚è≥ Loading AI model... (first time takes ~20s)", "bot");
      generator = await window.transformers.pipeline("text-generation", "distilgpt2");
      // Remove loading message
      chatBox.innerHTML = "";
      addMessage("‚úÖ Model ready! Start chatting.", "bot");
    })();

    // Handle sending messages
    async function sendMessage() {
      const userMessage = inputField.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, "user");
      inputField.value = "";

      addMessage("ü§î ...", "bot");

      try {
        const output = await generator(userMessage, {
          max_length: 60,
          num_return_sequences: 1
        });

        // Remove "typing" message
        document.querySelectorAll(".bot-message").forEach(el => {
          if (el.innerText === "ü§î ...") el.remove();
        });

        addMessage(output[0].generated_text.replace(userMessage, "").trim(), "bot");
      } catch (error) {
        addMessage("‚ö†Ô∏è Error: " + error.message, "bot");
      }
    }

    // Press Enter to send
    inputField.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
